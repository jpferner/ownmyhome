{% include 'header.html' %}
<section>
  <div class="container">
    <h1>Welcome to our Mortgage rate calculator</h1>
    <p>Know what you'll pay today!</p>
  </div>
</section>
<aside>
    <form method="POST">
        <table style="margin: auto; width: 20%">
            <tr>
                <td><p>Monthly Mortgage Total: ${{ MortTotal }}</p></td>
            </tr>
        </table>
        <table class="calculator1">
            <tr class="info">
                <td><label for="HomeVal">Home Value:</label></td>
                <td><input type="number" id="HomeVal" name="HomeVal" placeholder="500000" value="{{ HomeVal }}" min="0" required><br></td>
            </tr>
            <tr class="info">
                <td><label for="DownPay">Down Payment:</label></td>
                <td><input type="number" id="DownPay" name="DownPay" placeholder="80000" value="{{ DownPay }}" min="1" required><br></td>
            </tr>
            <tr class="info">
                <td><label for="LoanAmt">Loan Amount:</label></td>
                <td><input type="number" id="LoanAmt" name="LoanAmt" placeholder="350000" value="{{ LoanAmt }}" min="1" required><br></td>
            </tr>
            <tr class="info">
                <td><label for="InterestRate">Interest Rate:</label></td>
                <td><input type="number" id="InterestRate" name="InterestRate" placeholder="6.5" value="{{ InterestRate }}" min="0.1" max="50" required><br></td>
            </tr>
            <tr class="info">
                <td><label for="LoanTerm">Loan Term:</label></td>
                <td><input type="number" id="LoanTerm" name="LoanTerm" placeholder="30" value="{{ LoanTerm }}" min="0" max="50" required><br></td>
            </tr>
            <tr class="info">
                <td><label for="StartDate">Start Date:</label></td>
                <td><input type="date" id="StartDate" name="StartDate" value="{{ StartDate }}" min="1985-01-01" required><br></td>
            </tr>
            <tr class="info">
                <td><label for="PropTax">Property Tax:</label></td>
                <td><input type="number" id="PropTax" name="PropTax" placeholder="5.0" value="{{ PropTax }}" min="0" max="50" required><br></td>
            </tr>
            <tr class="info">
                <td><label for="LoanType">Loan Type</label></td>
                <td><select name="LoanType" id="LoanType">
                    <option value="Conventional">Conventional</option>
                    <option value="loan2">loan2</option>
                    <option value="loan3">loan3</option>
                </select></td>
            </tr>
        </table>
        <p>
        <button class="calculateButton" type="submit">Calculate</button>
        </p>
    </form>
</aside>

{% include 'footer.html' %}

<link href="../static/styles/calculator.css" rel="stylesheet">
